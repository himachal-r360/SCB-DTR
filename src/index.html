<body >
 <app-root>
        <style type="text/css">
            body,
            html {
                height: 100%;
                position: relative;
            }
            
            .app-loading-new {
                position: absolute;
                left: 50%;
                top: 50%;
                -webkit-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: 100%;
                text-align: center;
                font-family: 'opensans_medium';
                font-style: normal;
                font-weight: 500;
            }
            
            .app-loading-new h4 {
                padding-top: 10px;
            }
            
            .app-loading-new .logo img {
                width: 200px;
                height: 200px;
            }
            
            @media screen and (max-width:767px) {
                .app-loading-new .logo img {
                    width: 150px;
                    height: 150px;
                }
            }
        </style>
        <div class="app-loading-new">
            <div class="logo">
                <img src="assets/images/Loading-gif" />
            </div>
            <h4>LOADING...</h4>
        </div>
    </app-root>
