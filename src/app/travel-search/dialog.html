<mat-dialog-content  class="mat-typography">
  <div class="my-3">
<h3 *ngFor="let message of data.messageData" class="mb-0">
{{message}}
</h3>


<mat-dialog-actions class="text-center">
  <div class="py-3" style="margin: 0 auto;">
  <button  (click)="onYesClick()" tabindex="1" class="btn btn-outline-primary">Close</button>
</div>
</mat-dialog-actions>
</div>
</mat-dialog-content>
