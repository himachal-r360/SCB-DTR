<mat-dialog-content  class="mat-typography">
    <div class="m-2 text-center">  
    <h3 *ngFor="let message of data.messageData" class="p-3">
    {{message}}
    </h3>
    <button (click)="onYesClick()" tabindex="1" class="btn btn-outline-primary mr-2">Close</button>
  </div>
    </mat-dialog-content>
