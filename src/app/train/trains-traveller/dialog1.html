<mat-dialog-content  class="mat-typography">
<div class="m-2 " style="text-align:center;" >
<h3  class="p-3"  [innerHTML]="data.messageData">

</h3>
<hr>
<button  *ngIf="data.showC==true" (click)="onNoClick()" tabindex="1" class="btn btn-outline-primary mx-2">Cancel</button>
<button   (click)="onYesClick()" tabindex="2" class="btn btn-outline-primary mr-2">Ok</button>
</div>
</mat-dialog-content>
