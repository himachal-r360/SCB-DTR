<div class="col-md-12">
    <div class="contact-header">
        <h5><b class="f-14">Travel Insurance</b></h5>
        <p>Do you want to take Travel Insurance (Rs. 0.49/person)</p> 
    </div>
    <div class="travel-insurance">
        <div class="row text-center">
        <div class="col-md-3">
                <button class="btn btn-bcust-{{domainName}} my-2" (click)="travelInsuranceOptedFun(1)">Yes</button>
        </div>
        <div class="col-md-3">
                <button class="btn btn-cust-{{domainName}} my-2" (click)="travelInsuranceOptedFun(0)">No</button>
            </div>
        </div>
    </div>
</div>
