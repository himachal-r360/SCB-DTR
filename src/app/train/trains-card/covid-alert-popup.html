<mat-dialog-content  class="mat-typography">
            <div class="m-2 text-center">  
            <h4 class="pt-3">
                    I have read the health advisory issued by my destination state. I accept and shall abide by the same
            </h4>
            <div class="col-md-6 offset-md-3 text-center">
                    <div class="row">
                        <div class="col-12 col-md-6 text-md-right">
                          <button  (click)="onNoClick()" tabindex="1" class="btn btn-b covid_btn mx-2">I don't Agree</button>
                        </div>
                        <div class="col-12 col-md-6 order-first order-md-last">
                          <button   (click)="onYesClick()" tabindex="2" class="btn btn-c covid_btn mr-2">I Agree</button>
                        </div>
                    </div>
                </div>

          </div>
            </mat-dialog-content>
