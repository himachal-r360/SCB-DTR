<form class="mt-100" (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="user.name" required>
      <div *ngIf="registrationForm.controls['name'].invalid && (registrationForm.controls['name'].dirty || registrationForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="registrationForm.controls['name'].errors.required">Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" [(ngModel)]="user.email" required email>
      <div *ngIf="registrationForm.controls['email'].invalid && (registrationForm.controls['email'].dirty || registrationForm.controls['email'].touched)" class="alert alert-danger">
        <div *ngIf="registrationForm.controls['email'].errors.required">Email is required</div>
        <div *ngIf="registrationForm.controls['email'].errors.email">Email is invalid</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" required minlength="8">
      <div *ngIf="registrationForm.controls['password'].invalid && (registrationForm.controls['password'].dirty || registrationForm.controls['password'].touched)" class="alert alert-danger">
        <div *ngIf="registrationForm.controls['password'].errors.required">Password is required</div>
        <div *ngIf="registrationForm.controls['password'].errors.minlength">Password must be at least 8 characters long</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">Submit</button>
  </form>
