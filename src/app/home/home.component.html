<main class="site-main">
  <section class="travel-area mtb-80">
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <div class="travel-box">
                      <div class="travel-select-area">
                          <div class="travel-select-box">
                              <ul class="travel-list-ul">
                                  <li class="travel-list-li">
                                      <a href="" class="travel-list-a active">
                                          <i class="fas fa-fighter-jet"></i>
                                          Flights
                                      </a>
                                  </li>
                                  <li class="travel-list-li">
                                      <a href="" class="travel-list-a">
                                          <i class="fas fa-subway"></i>
                                          Trains
                                      </a>
                                  </li>
                                  <li class="travel-list-li">
                                      <a href="" class="travel-list-a">
                                          <i class="fas fa-bus"></i>
                                          Bus
                                      </a>
                                  </li>
                                  <li class="travel-list-li">
                                      <a href="" class="travel-list-a">
                                          <i class="fas fa-hotel"></i>
                                          Stays
                                      </a>
                                  </li>
                              </ul>
                          </div>
                      </div>
                      <div class="travel-select-data-area">

                          <form [formGroup]="flightData" (ngSubmit)="flightSearch()">
                          <div class="travel-select-trip">
                              <ul class="travel-select-trip-ul" >
                                  <li>
                                      <span class="selectway active">Round Way</span>
                                  </li>
                                  <li>
                                      <span class="selectway">One Way</span>
                                  </li>
                                  <li>
                                      <span class="selectway">Multicity</span>
                                  </li>
                                  <li>
                                      <span class="liothers Passengers ms-4">02 Passengers <i class="fas fa-caret-down"></i></span>
                                  </li>
                                  <li>
                                      <span class="liothers BusinessClass ms-4">Business Class <i class="fas fa-caret-down"></i></span>
                                  </li>
                              </ul>
                          </div>
                          <div class="travel-data">
                              <div class="row g-2">
                                  <div class="col-lg-6">
                                      <div class="select-root-area">
                                          <div class="select-root-left" *ngFor="let item in cityList">
                                              <span>FROM</span>
                                              <h5 class="fw_6">{{item.name}}</h5>
                                              <span>Bangalore Internationl Airport</span>
                                          </div>
                                          <div class="select-root-icons">
                                              <img src="./assets/images/icons/twoway.png" alt="">
                                          </div>
                                          <div class="select-root-right">
                                              <span>TO</span>
                                              <h5 class="fw_6">Pune</h5>
                                              <span>Pune Internationl Airport</span>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="col-lg-6">
                                      <div class="root-date">
                                          <div class="select-root-area">
                                              <div class="select-dep-ret">
                                                  <div class="select-root-departure">
                                                      <span>DEPARTURE</span>
                                                      <h5 class="fw_6">23 May</h5>
                                                      <span>Friday</span>
                                                  </div>
                                                  <div class="select-root-line">
                                                      <span>-</span>
                                                  </div>

                                                  <div class="select-root-reutrn">
                                                      <span>RETURN</span>
                                                      <h5 class="fw_6">29 May</h5>
                                                      <span>Wednesday</span>
                                                  </div>
                                              </div>
                                              <div class="select-root-date">
                                                  <a href="" class="me-3">
                                                      <i class="far fa-calendar-alt"></i>
                                                  </a>
                                              </div>
                                          </div>
                                          <div class="root-search">
                                              <a type="submit" (click)="flightSearch()" class="searchbn">Search</a>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                        </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
</main>
