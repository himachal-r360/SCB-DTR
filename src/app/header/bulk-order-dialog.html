<div class="row w-bulk-order-popup m-p-20">
  <div class="col-12 mb-2">
      <button type="button" class="close" data-bs-dismiss="modal" (click)="bulkClose()"><img src="{{cdnUrl}}images/cross.svg" alt="" /></button>
  </div>
  <div class="col-12 text-center mt-4">
      <img src="{{cdnUrl}}images/catering.svg" alt="" />
  </div>
  <div class="col-12 text-center">
     <h3 class="pt-16 pb-10">Ordering in bulk?</h3>
     <div class="mb-2">
        <p class="pb-10">Available all days from 9 am to 11pm</p>
        <p class="pb-10">Call: <a href="tel:{{FM_BULKORDER_PHONENO}}">{{FM_BULKORDER_PHONENO}}</a></p>
        <p class="pb-10">Email: <a href="mailto:{{FM_BULKORDER_EMAIL}}">{{FM_BULKORDER_EMAIL}}</a></p>
        <p class="pb-10 bulk-order-note">*{{FM_BULKORDER_NOTE}}</p>
     </div>
  </div>
</div>
